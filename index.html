<html lang="pt-br">

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-2">
                <label>Nome</label>
                <input type="text" id="nomeInput"class="form-control" placeholder="">
            </div>
            <div class="col-md-2">
                <label>Idade</label>
                <input type="number" id="idadeInput" class="form-control" placeholder="">
            </div>
            <div class="col-md-2">
                <label>Altura</label>
                <input type="text" id="alturaInput" class="form-control " placeholder="">
            </div>
            <div class="col-md-2">
                <label>Peso</label>
                <input type="number" id="pesoInput" class="form-control" placeholder="">
            </div>
            <div class="col-md-2">
                <label>CPF</label>
                <input type="number" id="cpfInput" class="form-control" placeholder="">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-right">
                <button type="button" id="saveButton" class="btn btn-primary">Salvar</button>
            </div>
        </div>
        
    </div>
    <div class="container mt-3">
        <label>Busca:</label>
        <div><input></input></div>
    </div>
    
    <div class="container mt-3">
        <h2>Registros de Mocorongos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Altura</th>
                    <th>Peso</th>
                    <th>CPF</th>
                    <th>Data Registro</th>
                </tr>
            </thead>
            <tbody id="tabelaRegistros"></tbody>
        </table>
    </div>
